<!-- Login Prompt -->
<div *ngIf="!loggedIn" class="container ">
  <div class="row">
    <div class="col-md-12 min-vh-100 d-flex flex-column justify-content-center">
      <div class="row">
        <div class="col-lg-4 col-md-6 mx-auto">
          <mat-card>
            <mat-card-header>
              <div mat-card-avatar class="card-welcome-avatar"></div>
              <mat-card-title>Welcome Back</mat-card-title>
              <mat-card-subtitle>Current Time</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image
              src="https://s3-us-west-2.amazonaws.com/ricoconsign-website/blog/wp-content/uploads/2014/06/13141303/recruiting-tools.jpg"
              alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>This is a personal portal for accessing my personal tools.</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-raised-button color="primary" (click)="login()">LOGIN</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- After Login -->
<div *ngIf="loggedIn">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">{{title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="navbar-nav w-100 justify-content-end">
          <a class="nav-item nav-link" [routerLink]="['ns']">NS<span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" [routerLink]="['profile']">Profile</a>
          <a class="nav-item nav-link" [routerLink]="['settings']">Settings</a>
          <button mat-button color="warn" (click)="logout()">Logout</button>
          <!-- <a class="nav-item nav-link float-right" (click)="logout()">Logout</a> -->
        </div>
      </div>
    </div>
  </nav>
  <div class="p-2 pl-3 pr-3 container">
    <!--This is to avoid reload during acquireTokenSilent() because of hidden iframe -->
    <router-outlet *ngIf="!isIframe"></router-outlet>
  </div>
</div>
